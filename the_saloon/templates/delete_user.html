{% extends 'base.html' %}

{% block content %}
<h2>Delete User</h2>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure that you want to delete the user "{{user.username}}"?</p>
    <div>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'profile' %}">Cancel</a>
    </div>
</form>

{% endblock content %}

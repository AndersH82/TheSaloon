{% extends 'base.html' %}

{% block content %}


<div class="container text-center">
    <div class="row">
       <div class="col-8">


    <h1>Shouts!</h1>
    <br/>    
    {% for shout in shouts %}
        <div class="alert alert-info" role="alert">
            {{ shout.body }}<br/><br/>
            <small class="text-muted">
                [{{ shout.created_at }}]
                {{ shout.user.username }}

            </small>
        </div><br/></br/>
        {% endfor %}
</div>

<div class="col-4">
                <br/><br/><br/>
{% if form %}  
<form method=POST>
    {% csrf_token %}
    {{ form.as_p }}
    

  <button type="submit" class="btn btn-info">Shout</button>
</form>
{% endif %}   
</div>
    

{% endblock %}

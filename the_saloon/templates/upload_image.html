{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container text-center">
    <div class="row">
        <div class="col-md-8">
            <h3 style="font-family: Rye, serif;">{{ user.username }}'s Gallery</h3>
            <br/><br/>
                <ul style="list-style-type: none;">
                {% for image in images %}
                    <li><img src="{{ image.image.url }}" style="width:200px; height:200px" class="rounded mx-auto d-block p-3" alt="Uploaded Image"></li>
                {% empty %}
                    <li>No images uploaded yet.</li>
                {% endfor %}
                </ul>
                
                
        </div>
        <div class="col-md-4">
                <form method="post" style="font-family: Rye, serif;" enctype="multipart/form-data" class="text-center">
                    <br/><br/><br/><br/>
                {% csrf_token %}
                {{ form.as_p }}
                <br/>
                <button type="submit">Upload</button>
                </form> 
        </div>
    </div>      
</div>    
{% endblock %}

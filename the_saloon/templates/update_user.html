{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3"></div>
<h1 style="font-family: Rye, serif;">Update your profile</h1>
<br/>


<form method="POST" action="" enctype="multipart/form-data" style="font-family: Rye, serif;">
    {% csrf_token %}
    {{ user_form.as_p }}
    <br/>
    {{ profile_form.as_p }}
    
    <br/><br/>
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>


</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1>Image Gallery</h1>
    <ul>
        {% for image in images %}
    <img src="{{ image.image.url }}" alt="Image">
{% endfor %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
          </form>
    </ul>

{% endblock %}
